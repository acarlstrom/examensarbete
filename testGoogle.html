<html>
<head>
  <meta charset="utf-8">
  <title>Google Ursprungsfil</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Dag', 'Temp (Celcius)'],
        [ 1, 0.7],
        [ 2, -2.7],
        [ 3, -1.1],
        [ 4, -8.0],
        [ 5, -8.2],
        [ 6, -9.2],
        [ 7, -5.6],
        [ 8, -3.5],
        [ 9, -1.1],
        [ 10, 0.0],
        [ 11, -2.3],
        [ 12, -5.9],
        [ 13, -8.6],
        [ 14, -7.5],
        [ 15, -5.4],
        [ 16, -1.2],
        [ 17, -1.2],
        [ 18, -2.3],
        [ 19, -6.5],
        [ 20, -1.4],
        [ 21, -2.9],
        [ 22, 0.2],
        [ 23, 3.3],
        [ 24, -0.8],
        [ 25, -3.4],
        [ 26, -2.1],
        [ 27, -1.0],
        [ 28, -0.1],
        [ 29, -1.5],
        [ 30, -4.0],
        [ 31, -6.7]
      ]);

      var options = {
        title: 'Temperaturer Stockholm januari 1900',
        hAxis: {title: 'Dag', minValue: 0, maxValue: 32},
        vAxis: {title: 'Temp (Celcius)', minValue: 0, maxValue: 12},
        legend: 'none',
        colors: ['#009933'],
      };

      var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="chart_div" style="width: 1200px; height: 600px;"></div>
</body>
</html>
